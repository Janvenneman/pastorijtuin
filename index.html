<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastorijtuin Reservering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fdf9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      margin: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.8rem;
      color: #4a4a4a;
    }
    .info-text {
      color: #7a7a7a;
      font-style: italic;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-field {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    .form-field label {
      width: 150px;
      text-align: right;
      margin-right: 15px;
      font-weight: bold;
    }
    .form-field input, .form-field textarea {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-field textarea {
      resize: vertical;
    }
    .centered {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }
    .submit-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;
    }
    .submit-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status-message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Pastorijtuin">
    <h1>Pastorijtuin Reserveringssysteem</h1>
    <p class="info-text">
      Welkom op het reserveringssysteem van de Pastorijtuin. Vul de onderstaande velden in om een reservering te maken voor een tijdslot.
    </p>
  </header>

  <div class="container">
    <div class="form-field">
      <label for="blok">Blok</label>
      <input type="text" id="blok" placeholder="Bijv. BLOK 3" required>
    </div>
    <div class="form-field">
      <label for="slot">Tijdslot</label>
      <input type="text" id="slot" placeholder="Bijv. 8.15u" required>
    </div>
    <div class="form-field">
      <label for="name">Naam</label>
      <input type="text" id="name" placeholder="Uw naam" required>
    </div>
    <div class="form-field">
      <label for="apartment">Adres</label>
      <input type="text" id="apartment" placeholder="Bijv. Appartement BLOK 3" required>
    </div>
    <div class="form-field">
      <label for="contact">GSM of e-mail</label>
      <input type="text" id="contact" placeholder="Bijv. 0491234567 of email@example.com" required>
    </div>
    <div class="form-field centered">
      <label for="remarks">Opmerkingen</label>
      <textarea id="remarks" rows="4" placeholder="Eventuele opmerkingen"></textarea>
    </div>
    <div class="centered">
      <button id="submit-button" class="submit-button" disabled>Verzenden</button>
    </div>
  </div>

  <div class="status-message" id="status-message"></div>

  <script>
    // Enable button if all fields are filled
    const fields = document.querySelectorAll("#blok, #slot, #name, #apartment, #contact");
    const submitButton = document.getElementById("submit-button");
    const statusMessage = document.getElementById("status-message");

    fields.forEach(field => {
      field.addEventListener("input", () => {
        const allFilled = Array.from(fields).every(input => input.value.trim() !== "");
        submitButton.disabled = !allFilled;
      });
    });

    submitButton.addEventListener("click", async () => {
      // Verzamel gegevens
      const data = {
        blok: document.getElementById("blok").value.trim(),
        slot: document.getElementById("slot").value.trim(),
        name: document.getElementById("name").value.trim(),
        apartment: document.getElementById("apartment").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        remarks: document.getElementById("remarks").value.trim()
      };

      // Stuur POST-verzoek naar de Netlify Function
      try {
        const response = await fetch("/.netlify/functions/reserve", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.status === 200) {
          statusMessage.textContent = "Reservering succesvol! Uw slot is gereserveerd.";
          statusMessage.style.color = "green";
        } else if (response.status === 409) {
          statusMessage.textContent = "Het tijdslot is al gereserveerd. Kies een ander slot.";
          statusMessage.style.color = "red";
        } else {
          statusMessage.textContent = "Er is een fout opgetreden. Probeer het opnieuw.";
          statusMessage.style.color = "red";
        }
      } catch (error) {
        console.error(error);
        statusMessage.textContent = "Er is een fout opgetreden. Probeer het opnieuw.";
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
