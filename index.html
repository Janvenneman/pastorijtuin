<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastorijtuin Reserveringssysteem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fdf4;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      max-width: 200px;
      margin-bottom: 10px;
    }

    header p {
      font-style: italic;
      color: #6d6d6d;
      font-size: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-group label {
      width: 150px;
      font-weight: bold;
    }

    .form-group input, .form-group textarea {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .submit-container .submit-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-container .submit-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .status-message {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Pastorijtuin">
    <p>Welkom op de website van de Pastorijtuin. Deze website is uitsluitend bedoeld voor de bewoners en eigenaars van onze appartementen voor specifieke toepassingen.</p>
  </header>

  <div class="container">
    <div id="blok-selection">
      <p>Kies een blok om de beschikbare tijdslots te bekijken:</p>
      <button class="blok-button" data-blok="BLOK 3">BLOK 3</button>
      <button class="blok-button" data-blok="BLOK 3A">BLOK 3A</button>
      <button class="blok-button" data-blok="BLOK 3B">BLOK 3B</button>
      <button class="blok-button" data-blok="BLOK 3C">BLOK 3C</button>
    </div>

    <div id="time-selection" style="display: none;">
      <h3>Kies een tijdslot:</h3>
      <div id="time-slots"></div>
      <button id="back-to-blok">Terug</button>
    </div>

    <div id="reservation-form" style="display: none;">
      <h3>Reserveringsdetails</h3>
      <form id="reservation-details">
        <div class="form-group">
          <label for="name">Naam:</label>
          <input type="text" id="name" placeholder="Uw naam" required>
        </div>
        <div class="form-group">
          <label for="apartment">Appartement:</label>
          <input type="text" id="apartment" placeholder="Uw adres" required>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" id="contact" placeholder="GSM of e-mail" required>
        </div>
        <div class="form-group">
          <label for="remarks">Opmerkingen:</label>
          <textarea id="remarks" placeholder="Eventuele opmerkingen" rows="4"></textarea>
        </div>
        <div class="submit-container">
          <button type="submit" class="submit-button">Verzenden</button>
        </div>
      </form>
    </div>
    <div class="status-message" id="status-message"></div>
  </div>

  <script>
    const blokButtons = document.querySelectorAll(".blok-button");
    const blokSelection = document.getElementById("blok-selection");
    const timeSelection = document.getElementById("time-selection");
    const reservationForm = document.getElementById("reservation-form");
    const timeSlotsContainer = document.getElementById("time-slots");
    const backToBlok = document.getElementById("back-to-blok");
    const statusMessage = document.getElementById("status-message");

    let selectedBlok = null;

    blokButtons.forEach(button => {
      button.addEventListener("click", async () => {
        selectedBlok = button.dataset.blok;
        blokSelection.style.display = "none";
        timeSelection.style.display = "block";

        // Fetch time slots for the selected block
        const response = await fetch(`/.netlify/functions/reserve?mode=get`);
        const blokData = await response.json();
        const blok = blokData[selectedBlok];

        timeSlotsContainer.innerHTML = blok.timeslots.map((slot, index) => {
          const isSelected = blok.selected[index];
          return `<button class="slot-button" data-index="${index}" ${
            isSelected ? "disabled" : ""
          }>${slot}</button>`;
        }).join("");
      });
    });

    timeSlotsContainer.addEventListener("click", event => {
      if (event.target.classList.contains("slot-button")) {
        const slotIndex = event.target.dataset.index;
        timeSelection.style.display = "none";
        reservationForm.style.display = "block";

        // Save selected slot index to submit with reservation
        reservationForm.dataset.slotIndex = slotIndex;
      }
    });

    backToBlok.addEventListener("click", () => {
      timeSelection.style.display = "none";
      blokSelection.style.display = "block";
    });

    reservationForm.addEventListener("submit", async event => {
      event.preventDefault();

      const formData = {
        blok: selectedBlok,
        index: reservationForm.dataset.slotIndex,
        name: document.getElementById("name").value,
        apartment: document.getElementById("apartment").value,
        contact: document.getElementById("contact").value,
        remarks: document.getElementById("remarks").value,
      };

      const response = await fetch("/.netlify/functions/reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      if (response.status === 200) {
        statusMessage.textContent = "Reservering succesvol!";
        statusMessage.style.color = "green";
      } else if (response.status === 409) {
        statusMessage.textContent = "Het tijdslot is al gereserveerd.";
        statusMessage.style.color = "red";
      } else {
        statusMessage.textContent = "Er is een fout opgetreden.";
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
